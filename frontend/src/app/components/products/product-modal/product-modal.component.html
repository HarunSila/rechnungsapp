<div class="page">
  <h2 mat-dialog-title>{{ isEditMode ? 'Produkt bearbeiten' : 'Neues Produkt erfassen' }}</h2>

  <mat-dialog-content>
    <form [formGroup]="productForm" class="product-form">
      <!-- Product Name -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name des Produktes</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <!-- Product Description -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>

      <!-- Unit -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Einheit</mat-label>
        <mat-select formControlName="einheit">
          @for (unit of units; track unit) {
              <mat-option [value]="unit">{{ unit }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <!-- Price -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Preis (â‚¬)</mat-label>
        <input matInput type="number" formControlName="price" required />
      </mat-form-field>

      <!-- Quantity -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Menge</mat-label>
        <input matInput type="number" formControlName="menge" min="1" />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="action-buttons">
    <button mat-button (click)="close()">Abbrechen</button>
    <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="save()">Speichern</button>
  </mat-dialog-actions>
</div>
